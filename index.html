<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>direktori: for directory</title>
    </head>
    <body ng-app="testApp">

      <div id="topbar" class="topbar topbar-fixed">
        
        <div class="row-fluid">
          <div class="span6">
            <div>
              <h3 class="title-left">Berkas</h3>
            </div>
          </div>
          <div class="span6">
            <div>
              <h3 ng-show="fileSelected.length" class="title-right pull-right">{{ fileSelected.length }}</h3>
            </div>
          </div>
        </div>

      </div>

      <div id="main-container" class="row-fluid" >
        <ul class="pager">
          <li ng-show=upPath><a href="#" ng-click='currentPath = upPath'>&uarr; {{ upPath | nameFromUri }}</a></li>
        </ul>
        <dir-drawer 
          dir-path="currentPath" 
          dir-prev-path="prevPath" 
          dir-up-path="upPath" 
          dir-immediate="true" 
          dir-file-selected="fileSelected">
        </dir-drawer>
      </div>

        <script type="text/javascript" src="lib/direktori/direktori.js"></script>

        <script type="text/javascript" src="js/app.js"></script>
